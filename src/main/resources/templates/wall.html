<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <link rel="stylesheet" type="text/css" href="/styles/general.css" />
        <link rel="stylesheet" type="text/css" href="/styles/wall.css" />
        <title th:text="${model.wallOwnerUsername + '&rsquo;s wall :: MyðŸ™‚Face'}"></title>
    </head>

    <body>
        <nav>
            <div class="nav-inner">
                <a href="/" class="brand">MyðŸ™‚Face</a>

                <a href="/users" class="nav-link">Users</a>

                <div class="nav-align-right">
                    <a th:href="${'/wall/' + model.loggedInUsername}"
                       class="nav-link"
                       th:text="${'ðŸ™‚ ' + model.loggedInUsername}"></a>
                </div>
            </div>
        </nav>

        <div class="limited-width-container">
            <h1 class="post-title"><span class="post-title" th:text="${model.wallOwnerFullname}"></span>'s wall</h1>

            <div th:each="post: ${model.posts}" class="post">
                <div class="post-sender">
                    <a th:href="${'/wall/' + post.sender}"
                       th:text="${'ðŸ™‚ ' + post.sender}"></a>
                    says: <span class="reactions-text" th:text="${'Likes ' + post.likesCount}"></span>
                          <span class="reactions-text" th:text="${'Waves ' + post.waveCount}"></span>
                          <span class="reactions-text" th:text="${'Frowns ' + post.frownCount}"></span>
                </div>
                <div th:text="${post.content}"></div>
                <div>
                <div class="dropdown">
                    <button class="dropbtn">Like</button>
                    <div class="dropdown-content">
                        <form method="post" th:action="${'/wall/' + model.wallOwnerUsername + '/post/' + post.id + '/reaction/like'}">
                            <input th:if="${post.getReaction(model.loggedInUsername, 'like') == -1}" class="react-submit" type="submit" value="Like"/>
                            <input th:unless="${post.getReaction(model.loggedInUsername, 'like') == -1}" class="react-submit" type="submit" value="Unlike"/>
                        </form>
                        <form method="post" th:action="${'/wall/' + model.wallOwnerUsername + '/post/' + post.id + '/reaction/frown'}">
                            <input th:if="${post.getReaction(model.loggedInUsername, 'frown') == -1}" class="react-submit" type="submit" value="Frown"/>
                            <input th:unless="${post.getReaction(model.loggedInUsername, 'frown') == -1}" class="react-submit" type="submit" value="Unfrown"/>
                        </form>
                        <form method="post" th:action="${'/wall/' + model.wallOwnerUsername + '/post/' + post.id + '/reaction/wave'}">
                            <input th:if="${post.getReaction(model.loggedInUsername, 'wave') == -1}" class="react-submit" type="submit" value="Wave"/>
                            <input th:unless="${post.getReaction(model.loggedInUsername, 'wave') == -1}" class="react-submit" type="submit" value="Unwave"/>
                        </form>
                    </div>

                </div>
                    <form th:if="${post.sender.equals(model.loggedInUsername) || post.recipient.equals(model.loggedInUsername)}"
                          method="post" th:action="${'/wall/' + model.wallOwnerUsername + '/delete/' + post.id}" class="form-delete">

                        <input class="normal-submit" type="submit" value="Delete Post"/>
                    </form>
                </div>
                <div>


                </div>
            </div>

            <div class="post">
                <h1>Write something on <span th:text="${model.wallOwnerFullname}"></span>'s wall!</h1>

                <form method="post" th:action="${'/wall/' + model.wallOwnerUsername + '/post'}">
                    <input type="text" name="content" />
                    <input class="normal-submit" type="submit" value="Post!" />
                </form>
            </div>

        </div>

    </body>
    <footer>
        <pa>This is myFace, not yourFace. Copyright &copy; 2019</pa>
    </footer>
</html>
